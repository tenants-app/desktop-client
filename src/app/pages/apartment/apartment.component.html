<div class="header bg-gradient-success pb-8 pt-4 pt-md-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-12">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase text-muted ls-1 mb-1">Apartment</h6>
                  <h2 class="mb-0">Tenants</h2>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <app-spinner *ngIf="!this.loaded"></app-spinner>
              <div class="table-responsive" *ngIf="this.loaded">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Bank account</th>
                    <th scope="col"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let member of members">
                    <td class="text-lg">
                       <strong>{{ member.username }}</strong>
                    </td>
                    <td>
                      <span class="badge badge-info text-lg">{{ member.bank_account_number }}</span>
                    </td>
                    <td>
                      <button type="button" class="btn btn-primary" [routerLink]="['/user/' + member._id]">Profile</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="card-footer text-right">
                <button type="button" class="btn btn-success">Get invitation link</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
