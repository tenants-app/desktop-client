<div class="header bg-gradient-success pb-8 pt-4 pt-md-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-12">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase text-muted ls-1 mb-1">Bill</h6>
                  <h2 class="mb-0">{{ bill.name }}</h2>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-file-invoice-dollar"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <app-spinner *ngIf="!this.loaded"></app-spinner>
                  <div class="table-responsive" *ngIf="this.loaded">
                    <h3>Debtors</h3>
                    <table class="table align-items-center table-flush">
                      <thead class="thead-light">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Value</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let debtor of bill.debtors">
                        <td>
                          <a href=""><strong>{{debtor.user.username}}</strong></a>
                        </td>
                        <td>
                          <strong class="text-danger">{{debtor.value}} zł</strong>
                        </td>
                        <td>
                          <span class="badge badge-danger" *ngIf="!debtor.paid">Not paid</span>
                          <span class="badge badge-success" *ngIf="debtor.paid">Paid</span>
                        </td>
                        <td >
                          <button type="button" class="btn btn-outline-danger" *ngIf="isLoggedUser(debtor.user._id) && debtor.paid" (click)="changePaidStatus(bill._id)">Set as not paid</button>
                          <button type="button" class="btn btn-success" *ngIf="isLoggedUser(debtor.user._id) && !debtor.paid" (click)="changePaidStatus(bill._id)">Set as paid</button>
                        </td>
                      </tr>
                      <tr>
                        <td class="text-lg" colspan="3">
                          Sum: <strong class="text-success">{{bill.value}} zł</strong>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
